{{define "Index"}}
<!doctype html>
<html lang="en">
  {{template "_head"}}
  <body>
      {{template "_navbar"}}
      <main>
        <div class="container">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">Preco</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  {{range .}}
                    <tr>
                      <td>{{.Nome}}</td>
                      <td>{{.Descricao}}</td>
                      <td>{{.Preco}}</td>
                      <td>{{.Quantidade}}</td>
                      <td>
                        <Button onclick="onDelete('{{.Id}}','{{.Nome}}')" class="btn btn-sm btn-danger">Deletar</Button>
                        <a href="/AlterarProduto/{{.Id}}" class="btn btn-sm btn-primary">Editar</a>
                      </td>
                    </tr>
                  {{end}}
                </tbody>
              </table>

              <div class="row">
                <div class="col-md-2">
                  <a href="/NovoProduto" class="btn btn-primary">Novo Produto</a>
                </div>
              </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
      function onDelete(id, nome){
        let resposta = confirm(`Tem certeza que quer deletar o produto ${nome}?`)

        if(resposta == true){
          window.location = "/deletar/" + id;
        }
      }

    </script>
  </body>
</html>
{{end}}
